<body>
    <div class="login__background"></div>
    <div class="login__container">
        <div class="login__box1">
            <div class="login__box1-1">Bem vindo!</div>
            <br>
            <div class="login__box1-2">Faça o login para continuar</div>
        </div>
        <div class="login__box2">
            <form class="login__box2_formulario" action="/" method="post" name="login">
                <label for="email"></label>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <br>
                <label for="senha"></label>
                <input type="senha" id="senha" name="senha" minlength="8" placeholder="Senha" required>
            </form>
            <div class="login__box2_formulario_entrar">
                <input type="submit" value="Entrar">
                <img src="../mindiApp/Icons/setaLogin.svg">
            </div>
        </div>
        <div class="login__box3">
            <div class="login__box3_1">Ou você pode...</div>
            <br>
            <div class="login__box3_google">Entre com o Google</div>
            <br>
            <div class="login__box3_apple">Entre com o Apple ID </div>
        </div>
        <div class="login__box4">
            <div class="login__box4_criarConta">Criar conta</div>
            <div class="login__box4_esqueciSenha">Esqueci a senha</div>
        </div>
    </div>
</body>
