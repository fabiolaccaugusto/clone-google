<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=" stylesheet " href="style.css" />
    <title>Clone Google</title>
</head>

<body>

    <header class="menu">
        <div class="menu__section left">
            <img class="menu__icon" src="menu_icon.svg" alt="Burger" width="60px" height="60px">
            <a class="menu__link active">All</a>
            <a class="menu__link">Images</a>
        </div>

        <div class="menu__section right">
            <a class="menu__icon" href="https://about.google/intl/pt-8R/products/"><img src="app.svg" width="40px" height="40px"> </a>
            <div class="menu__profile">
                <img class="menu__avatar" src="avatar.png" alt="Avatar Picture" width="40px" height="40px">
                <img class="menu__avatar--frame" src="circle.svg" alt="Avatar Frame" width="40px" height="40px">
            </div>
        </div>
    </header>
    <main class="content">
        <img class="content__logo" src="logo_google.png" alt="Clone Google">
        <input class="content__search" type="text" name="" id="" placeholder="Search Google or type a URL">

    </main>
    <footer class="footer">
        <div class="footer__section__location">
            <span>Brazil</span>
        </div>
        <div class="footer__section__links">
            <div class="footer__section__links__left">
                <a>Settings</a>
                <a>Privacy</a>
                <a>Terms</a>
            </div>
            <div class="footer__section__links__right">
                <a>Publicity</a>
                <a>Business</a>
                <a>About</a>
            </div>
        </div>

    </footer>

</body>

</html>
